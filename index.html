<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>atividade 11</title>
  <!-- bulma css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
  <h1 class="title">Painel centro cirugico</h1>
  <form action="">

    <div class="field is-horizontal">

    <div class="field">
      <label for="paciente" class="label">Nome do Paciente</label>
      <div class="control">
        <input class="input" type="text" name="paciente" id="paciente">
      </div><!-- end control-->
    </div><!-- end field -->
    
    <div class="field">
      <label for="status" class="label">status</label>
      <div class="control">
        <div class="select">
          <select name="status" id="status">
            <option value="operatorio">operatorio</option>
            <option value="cirugia">cirugia</option>
            <option value="recuperacao">recuperacao</option>
            <option value="quarto">quarto</option>
          </select><!-- end select -->
        </div><!-- end div select -->
      </div><!-- end control -->
    </div>  <!-- field -->

    <div class="field">
      <label for="local" class="label">local</label>
      <div class="control">
        <input class="input" type="text" name="local" id="local">
      </div><!-- end control -->
    </div><!-- end field -->

    </div><!-- end container is-horizontal -->

    <div class="field is-horizontal">

      <div class="field">
        <label for="hr_inicio" class="label">hora início</label>
        <div class="control">
          <input type="text" name="hr_inicio" id="hr_inicio" placeholder="--:--">
        </div><!-- end control -->
      </div><!-- end  field -->

      <div class="field">
        <label for="in_previsto" class="label">início previsto</label>
        <div class="control">
          <input type="text" name="in_previsto" id="in_previsto" placeholder="--:--">
        </div><!-- end control -->
      </div><!-- end  field -->

      <div class="field">
        <label for="fim_previsto" class="label">fim previsto</label>
        <div class="control">
          <input type="text" name="fim_previsto" id="fim_previsto" placeholder="--:--">
        </div><!-- end control -->
      </div><!-- end  field -->

      <div class="field">
        <label for="sai_prevista" class="label">saída prevista</label>
        <div class="control">
          <input type="text" name="sai_prevista" id="sai_prevista" placeholder="--:--">
        </div><!-- end control -->
      </div><!-- end  field -->



    </div><!--end container is-horizontal-->

    
  </form> <!-- end form-->

  <table class="table">
    <thead>
      <th>paciente</th>
      <th>status</th>
      <th>hora início</th>
      <th>início previsto</th>
      <th>fim porevisto</th>
      <th>saída prevista</th>
    </thead><!-- end thead -->
    <tbody>
      
    </tbody> <!-- end tbody -->
  </table><!-- end tablet -->
</body>
</html>
