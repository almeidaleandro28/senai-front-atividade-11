<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>atividade 11</title>
  <!-- bulma css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
  <h1 class="title">Painel centro cirugico</h1>
  <form action="">

    <div class="field">
      <label for="paciente" class="label">Nome do Paciente</label>
      <div class="control">
        <input class="input" type="text" name="paciente" id="paciente">
      </div><!-- end control-->
    </div><!-- end field -->

    <div class="field">
      <label for="status" class="label">status</label>
      <div class="control">
        <div class="select">
          <select name="status" id="status">
            <option value="operatorio">operatorio</option>
            <option value="cirugia">cirugia</option>
            <option value="recuperacao">recuperacao</option>
            <option value="quarto">quarto</option>
          </select><!-- end select -->
        </div><!-- end div select -->
      </div><!-- end control -->
    </div>  <!-- field -->

    <div class="field">
      <label for="local" class="label">local</label>
      <div class="control">
        <input class="input" type="text" name="local" id="local">
      </div><!-- end control -->
    </div><!-- end field -->


  </form> <!-- end form-->
</body>
</html>
